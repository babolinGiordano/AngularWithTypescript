<form #f="ngForm" (ngSubmit)="create(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required 
      minlength="5"
      ngModel 
      name="courseName" 
      #courseName="ngModel"
      type="text"  
      class="form-control">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Name is required.</div>
        <div *ngIf="courseName.errors.minlength">Name should be minimum 5 characters.</div>
      </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select 
      required 
      ngModel
      #category="ngModel" 
      name="category" 
      id="" 
      class="form-control">
      <option value=""></option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">Category is required.</div>
      </div>
  </div>
  <div class="form-group">
    <input type="checkbox" ngModel name="asGuarantee"> 30-day money-back guarantee
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
