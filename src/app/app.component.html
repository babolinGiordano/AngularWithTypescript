<app-like [isActive]="tweet.isLiked" [likesCount]="tweet.likesCount"></app-like>
<br />

<!-- *NGIF -->
<div *ngIf="courses.length > 0; then coursesList else noCourses">
</div>
<ng-template #coursesList>
	List of courses
</ng-template>
<ng-template #noCourses>
	No courses yet
</ng-template>
<br />

<!-- HIDDEN PROPERTY -->
<div [hidden]="courses.length == 0">
	List of courses
</div>
<div [hidden]="courses.length > 0">
	No courses yet
</div>
<br />

<!-- NGSWITCHCASE -->
<ul class="nav nav-pills">
	<li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
	<li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
	<div *ngSwitchCase="'map'">Map View Content</div>
	<div *ngSwitchCase="'list'">List View Content</div>
	<div *ngSwitchDefault>Otherewise</div>
</div>
<br />

<!-- NGFOR -->
<button (click)="onAdd()">Add</button>
<ul>
	<li *ngFor="let c of course; index as i">
		{{ i }} - {{ c.name }}
		<button (click)="onRemove(c)">Remove</button>
	</li>
</ul>
